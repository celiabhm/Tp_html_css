<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>

    <form action="" method="post">
        <header>
            <img src="image_logo/adrarFormation.png" alt="">
            <img src="image_logo/logoSecondaire.png" alt="">
        </header>
        <fieldset>
            <legend>Info personnelles</legend>
            <div>
                <label for="prenom">Prénom:</label>
                <input type="text" name="prenom" placeholder="Ex: Jacques" maxlength="20" minlength="2">
            </div>
            <div>
                <label for="nom">Nom:</label>
                <input type="text" name="nom" placeholder="Ex: Dubois" maxlength="20" minlength="2">
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" name="mail" placeholder="Ex: monMail@Fail.com">
            </div>
            <div>
                <label for="numero">Numéro:</label>
                <input type="tel" name="numero" placeholder="Ex: 00.11.22.33.44">
            </div>
            <div>
                <label for="motDePasse">Mot de passe</label>
                <input type="password" name="motDePasse" placeholder="EX: P@ssWo4d" minlength="8" maxlength="30">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" placeholder="Ex: 15">
            </div>
            
            <label for="commentaire">Laissez un commentaire:</label>
            <div>
                <textarea name="commentaire" id="" cols="70" rows="10" placeholder="J'adore ce que vous faites !"></textarea>
            </div>
    
    
            <label for="dateDeCommentaire">Date de commentaire:</label>
            <input type="date" name="dateDeCommentaire" id="">
    
            <div>
                <label for="photo">Ma photo:</label>
                <input type="file" name="photo" accept=".png, .jpg, .gif">
            </div>
    
    
        </fieldset>
    
        <fieldset>
            <legend>Vous préférez:</legend>
            <div>
                <input type="checkbox" name="html" checked>
                <label for="html">Le HTML</label>
            </div>
            <div>
                <input type="checkbox" name="css">
                <label for="css">Le CSS</label>
            </div>
            <div>
                <input type="checkbox" name="javaScript">
                <label for="javaScript">Le JavaScript</label>
                
            </div>
            <div>
                <input type="checkbox" name="rien">
                <label for="rien">Ne rien faire</label>
            </div>
        </fieldset>
        <section>
            <div>
                <input type="submit" value="Envoyez">
                <input type="reset" value="Reset">
            </div>
        </section>
        
    </form>
    
    
</body>
</html>
